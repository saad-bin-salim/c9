<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roemahku</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom styles for background image and overlay */
      .hero-section {
        background-image: url("hero-image.jpg"); /* Replace with your image URL */
        background-size: cover;
        background-position: center;
        position: relative;
        min-height: 600px; /* Adjust as needed */
      }

      .hero-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(
          255,
          255,
          255,
          0.7
        ); /* Adjust opacity as needed */
      }
    </style>
  </head>
  <body class="font-sans">
    <nav class="container mx-auto py-6 px-4 flex justify-between items-center">
      <a href="#" class="text-xl font-bold">Roemahku</a>
      <div class="flex space-x-6">
        <a href="#" class="text-gray-600 hover:text-gray-900">Home</a>
        <a href="#" class="text-gray-600 hover:text-gray-900">About Us</a>
        <a href="#" class="text-gray-600 hover:text-gray-900">Service</a>
        <a href="#" class="text-gray-600 hover:text-gray-900">Explore</a>
        <a href="#" class="text-gray-600 hover:text-gray-900">Contact Us</a>
      </div>
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      >
        Get Started
      </button>
    </nav>

    <section class="hero-section">
      <div class="hero-overlay">
        <div class="container mx-auto px-4 pt-20 text-center">
          <h1 class="text-4xl md:text-5xl font-bold mb-4">
            Best Choice for Investment <br />
            Property and <span class="text-blue-500">Family Happiness!</span>
          </h1>
          <p class="text-gray-700 mb-8 max-w-lg mx-auto">
            We provide expert guidance for each of your transactions, so you
            feel safe and confident with our services.
          </p>

          <div class="relative mt-12">
            <div
              class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white rounded-full p-8 shadow-lg"
            >
              <div class="flex items-center space-x-4">
                <div>
                  <p class="text-2xl font-bold">2k+</p>
                  <p class="text-gray-600">Places worldwide</p>
                </div>
                <div>
                  <p class="text-2xl font-bold">1M</p>
                  <p class="text-gray-600">Satisfied client</p>
                </div>
                <div>
                  <p class="text-2xl font-bold">10x</p>
                  <p class="text-gray-600">More effective</p>
                </div>
              </div>
            </div>
            <img src="./imgs/1.webp" alt="House" class="w-full mt-24" />
          </div>

          <div
            class="bg-white rounded-lg shadow-md py-4 px-6 mt-8 w-fit mx-auto"
          >
            <div class="flex space-x-4">
              <button class="text-blue-500 font-medium">Buy</button>
              <button class="text-gray-600">Rent</button>
              <button class="text-gray-600">Sold</button>
              <input
                type="text"
                placeholder="Address"
                class="border border-gray-300 rounded px-3 py-1"
              />
              <button class="text-gray-600">Agents</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
